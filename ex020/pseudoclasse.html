<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            
        }

        div:hover{
            background-color: rgb(143, 130, 156);
            color: brown;
            font-size: 40px;
            
           
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
