<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div:hover{
        color: red;
            }

    div:hover > p{
        display: block;
        color: antiquewhite;
        background-color: red;
    }

    div > p{
        display: none;
    }

</style>

<body>
    <h1>Exemplo de hover</h1>
    <p>passeo o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
